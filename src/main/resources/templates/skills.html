<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Skills - CurriculumVitae</title>
<link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

	<div class="header">
		<div class="subheader">
			<h1>Digital Nation - JAVA - proiect individual</h1>
			<div id="navigation">
				<div id="nav">
					<ul>
						<li class="fleft"><a th:href="@{home}">Home</a></li>
						<li class="fleft"><a th:href="@{cv}">CurriculumVitae</a></li>
						<li class="fleft"><a th:href="@{info}">Personal Info</a></li>
						<li class="fleft"><a th:href="@{education}">Education</a></li>
						<li class="fleft"><a th:href="@{experience}">Experience</a></li>
						<li class="fleft active"><a th:href="@{skills}">Skills</a></li>
						<li class="fleft"><a th:href="@{certification}">Certification</a></li>
						<li class="fleft"><a th:href="@{hobbies}">Hobbies</a></li>
						<li class="fleft"><a th:href="@{profile}">Profile</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
		
	<div id="container">
		<div id="maincolumn">
			<div style="float: right;">
				<div class="oblock">
					<div class="oblock-header"><h4>Skills List</h4></div>
					<div class="clearfix"></div>
						<div class="oblock-content">
						<div class="oblock-innercontent">
							<div class="colhead" style="padding: 10px;">
							<b><a th:href="@{/skills/new}" class = "addbtn">Add skill</a></b><br><br>
								<table width="640">
									<thead >
										<tr>
											<th style="width:2%">No.</th>
											<th style="width:25%">Skill</th>
											<th>Description</th>
											<th style="width:15%">Actions</th>
										</tr>
									</thead>
			
									<tbody>
										<tr th:each="skills :${listSkills}">
											<td th:text="${skills.id}"></td>
											<td th:text="${skills.skill}"></td>
											<td th:text="${skills.description}"></td>
											 <td><a th:href="@{/skills/update/{id}(id=${skills.id})}" class="update">Update</a>
											 <a th:href="@{/skills/delete/{id}(id=${skills.id})}" class="delete">Delete</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						</div>
					<div class="oblock-bottom"></div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
		
	<div id="footer">
		<div id="footerInner">
			<div class="boxFooter">
				<h2>&nbsp;&nbsp;Toma Ciprian</h2>
				<ul><span style="position: relative;bottom: 8px;"><a href="" title="Home">December 2021</a></span></ul>
			</div>

			<div style="float: right;">
				<font class="small"><b><a href="#top" class="gototop" title="Go To Top">To Top</a></font></b>
			</div>
		</div>
	</div>
	
</body>
</html>
