<body>

	<div class="header">
		<div class="subheader">
			<h1>Digital Nation - JAVA - proiect individual</h1>
			<div id="navigation">

					<ul>
						<li class="fleft"><a th:href="@{home}">Home</a></li>

	<div id="container">

			<div class="fblock">
				<div class="fblock-header"><h4>Add Certification</h4></div>
				<div class="clearfix"></div>
				<div class="fblock-content">
				<div class="fblock-innercontent">
				<div class="colhead" style="padding: 10px;">
					<form th:action="@{/certification/add}" th:object = "${newCertification}" method="POST">
						<div>
							<label> Certificate: </label>
							<input type="text" th:field="*{competence}" placeholder="..."> 
							<label> Organization: </label>
							<input type="text" th:field="*{organization}" placeholder="...">
							<label> Attained date: </label>
							<input type="date" th:field="*{attainedDate}" placeholder="...">
						</div>
						<div class = "box-footer">
							<button type="submit" class = "sbtn"> Add Certificate </button>
						</div>
					</form>
				</div>
				</div>
				</div>
				<div class="fblock-bottom"></div>
			</div>
		</div>
	</div>
